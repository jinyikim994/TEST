
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST 반영</title>
    <!-- common css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="main">
    <!-- gallery -->
    <div class="gallery"> 
      <!-- 첫번째 열 -->
      <div class="column column-1">
        <div class="scroller">
          <!-- 01 -->
          <div class="masonry-item border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988889/1_rnyddf.jpg" loading="lazy" width="500" height="750" alt="img01" />
          </div>
          <!-- 02 -->
          <div class="masonry-item border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988791/2_jbtwqj.jpg" loading="lazy" width="500" height="750" alt="img02"/>
          </div>
          <!-- 03 -->
          <div class="masonry-item border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988806/3_d6dorr.jpg" loading="lazy" width="500" height="750" alt="img03"/>
          </div>
          <!-- 04 영상 -->
          <div class="masonry-item border-r border-r border-b">
            <video width="640" height="360" controls="false" autoplay muted loop playsinline preload="auto" loading="lazy">
                <source src="https://res.cloudinary.com/dlsvukxi1/video/upload/w_300,q_auto/v1748068639/PROJEKT_PRODUKT_mciflb.mp4" type="video/mp4">
            </video>
          </div>
          <!-- 05 -->
          <div class="masonry-item border-r border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988889/4_udjvcp.jpg" loading="lazy" width="500" height="750" alt="img05"/>
          </div>
        </div>
      </div>
      <!-- 두번째 열 -->
      <div class="column column-2">
        <div class="scroller">
          <!-- 01 -->
          <div class="masonry-item border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988889/5_jd9xpt.jpg" loading="lazy" width="500" height="750" alt="img07"/>
          </div>
          <!-- 02 -->
          <div class="masonry-item border-r border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988791/6_bncabw.jpg" loading="lazy" width="500" height="750" alt="img08"/>
          </div>
          <!-- 03 영상 -->
          <div class="masonry-item border-r border-b">
              <video width="640" height="360" autoplay muted loop playsinline preload="auto" loading="lazy">
                <source src="https://res.cloudinary.com/dlsvukxi1/video/upload/w_300,q_auto/v1748068639/PROJEKT_PRODUKT_mciflb.mp4" type="video/mp4" >
            </video>
          </div>
        </div>
      </div>
      <!-- 세번째 열 -->
      <div class="column column-3">
        <div class="scroller">
          <!-- 01 -->
          <div class="masonry-item border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988791/7_tthwjf.jpg" loading="lazy" width="500" height="750" alt="img11"/>
          </div>
          <!-- 02 -->
          <div class="masonry-item border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747997958/8_gnrw9x.jpg" loading="lazy" width="500" height="750" alt="img12"/>
          </div>
          <!-- 03 영상 -->
          <div class="masonry-item border-b">
            <video width="640" height="360" controls="false" autoplay muted>
                <source src="https://res.cloudinary.com/dlsvukxi1/video/upload/w_300,q_auto/v1748068639/PROJEKT_PRODUKT_mciflb.mp4" type="video/mp4" autoplay muted loop playsinline preload="auto" loading="lazy">
            </video>
          </div>
          <!-- 04 -->
          <div class="masonry-item border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988792/8_ne0lil.png" loading="lazy" width="500" height="750" alt="img14"/>
          </div>
          <!-- 05  -->
          <div class="masonry-item border-b">
            <img src="https://res.cloudinary.com/dlsvukxi1/image/upload/w_300,q_auto/v1747988853/9_lei7eo.jpg" loading="lazy" width="500" height="750" alt="img15"/>
          </div>
        </div>
      </div>
    </div>
    <!-- gallery -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.scroller').forEach(scroller => {
        const clone = scroller.innerHTML;
        scroller.innerHTML += clone;
      });
      });

      document.addEventListener('DOMContentLoaded', () => {
      if(window.innerWidth > 768){  // 768px 이상에서만 실행
        document.querySelectorAll('.scroller').forEach(scroller => {
          const clone = scroller.innerHTML;
          scroller.innerHTML += clone;
        });
      }
    });

    var video = document.getElementById('myVideo');
      var playButton = video.querySelector('.play-button');
      if (playButton) {
        playButton.style.display = 'none';
    }
    </script> 
  </div>
</body>
</html>
